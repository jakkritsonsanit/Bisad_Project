<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Create Your Account
				</span>

				<div class="wrap-input100 bg1 rs1-wrap-input100-name" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">First name</span>
					<input class="input100" type="text" name="firstname">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100-name" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Last Name</span>
					<input class="input100" type="text" name="lastname">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Email</span>
					<input class="input100" type="email" name="email">
				</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Username</span>
					<input class="input100" type="text" name="email">
				</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="email">
				</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="number" name="email">
				</div>
				<div>
					<input type = "file" multiple = "false" accept = "image/*" id = "finput" onchange = "upload()">
			    </div>
				<div class="check">
					<input type="radio" name="gender" value="male" checked> 
					<span class="remember">ลูกค้า(คนเดินตลาด)</span><br>
					<input type="radio" name="gender" value="male" checked> 
					<span class="remember">ผู้เช่า(คนเช่าพื้นที่สำหรับร้านค้า)</span>
			  	</div>
			  	<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
					<span>
						Create Account
					</span>
				</button>
				</div>
				<div class="join">
					<p class="login-help"><span class="notmember">Already have an Account?</span><a href="D:\projectbisad2\signin.html"><strong>&nbsp;Sign in</strong></a></p>
				</div>
			</div>
			</form>
		</div>
